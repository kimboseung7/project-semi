<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{/layout/index :: setContent(~{this::content} )}">
	<!-- 템플릿 조각 전달 -->
	<th:block th:fragment="content">
		<!-- 템플릿 만들기 -->
		<form th:action="@{/board/add}" method="post">
			<div class="container mt-4 d-flex justify-content-center align-items-center">
				<div class="text-center">
					<h1>Add Board</h1>

					<div class="form-group">
						<label for="title">상품명</label> <input type="text"
							class="form-control" id="title" name="title" required>
					</div>
					<div class="form-group">
						<label for="price">가격</label> <input type="text"
							class="form-control" id="price" name="price" required>
					</div>
					<div class="form-group">
						<label for="photo">사진 업로드</label> <input type="file"
							class="form-control-file" id="photo" name="photo"
							accept="image/*" required>
					</div>
					<button type="file" class="btn btn-primary">등록</button>

				</div>
			</div>
		</form>
	</th:block>
</th:block>
